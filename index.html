      body, html {

      body {

      .display {

        overflow-x: hidden;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;

      .display > div {
        scroll-snap-align: start;
        flex-shrink: 0;

      .note {

      }

      label {
        white-space: nowrap;
        line-height: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      input[type="text"] {
        flex: 1;
      }

      input[type="checkbox"]:checked + input[type="text"] {
        text-decoration: line-through;
      }
      input[type="text"] {
        border: none;
        border-bottom: 1px solid #B7CBE3;
        font-family: anon;
        margin: 0.5rem 0;
        height: 1rem;
      }

      input[type="text"]:placeholder-shown { 
        border-bottom: 1px dashed #B7CBE3;
      }

      input[type="text"]:focus {
        outline: 1px dotted #B7CBE3;
        border-bottom: 1px solid transparent;
      }

      input[type="checkbox"]:focus {
        outline: 1px dotted pink;
      }

      input[type="checkbox"]:not(:checked) ~ blockquote {
        display:none;
      }

      ul.links {
        display: flex;
        flex-direction:column;
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      ul.links li {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: flex 0.4s;
        transition-timing-function: cubic-bezier(.58,.36,.45,.91);
        display: block;
        flex: 3;
      }

      ul.links li a {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      ul.links li a strong {
        display: block;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        font-size: 21px;
        
      }

      ul.links li:hover,
      ul.links li:focus-within {
        flex-grow: 4;
      }

      ul.links li:hover a,
      ul.links li:focus-within a {
        text-decoration: goldenrod wavy underline;
      }

      ul.links {
        text-align: right;
      }

      .static {
        padding: 0.75rem;
      }

      .static img {
        display: inline-block;
        padding: 2px;
        margin: 0 0.5rem 0 0;
        border: 1px dotted black;
        background-color: transparent;
      }

      .sky-container {
        position: fixed;
        z-index: -1;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #B7CBE3;
      }

      .sky {
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #B7CBE3;
      }

      .sun {
        width: 50px;
        height: 50px;
        background-color: #fff1cf;
        border-radius: 50%;
        box-shadow:
          0 0 0 10px #fff1cf80,
          0 0 0 20px #fff1cf40,
          0 0 0 30px #fff1cf20,
          0 0 0 40px #fff1cf10,
          0 0 0 50px #fff1cf00,
          0 0 20px 50px #fff1cf10;
        animation:
          rays 2s 0s infinite linear;
      }

      @keyframes rays {
        0% {
          box-shadow: 
          0 0 0 0 #fff1cf80,
          0 0 0 10px #fff1cf80,
          0 0 0 20px #fff1cf40,
          0 0 0 30px #fff1cf20,
          0 0 0 40px #fff1cf10,
          0 0 20px 50px #fff1cf10;
        }
        100% {
          box-shadow: 
          0 0 0 10px #fff1cf80,
          0 0 0 20px #fff1cf40,
          0 0 0 30px #fff1cf20,
          0 0 0 40px #fff1cf10,
          0 0 0 100px #fff1cf00,
        }
      }

      @keyframes shine {
        0%, 10% {
          background-position: -1000px;
        }
        20% {
          background-position: top left;
        }
        90% {
          background-position: top right;
        }
        100% {
          background-position: 1000px;
        }
      }
